name: Terraform Apply for Azure
on: workflow_dispatch

permissions:
  id-token: write # Require write permission to Fetch an OIDC token.
  contents: read
      
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Azure CLI Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }} 
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  
    - name: Azure CLI script
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az account show
          # You can write your Azure CLI inline scripts here.

    - name: Checkout the repository to the runner
      uses: actions/checkout@v2
    
    - name: Setup Terraform with specified version on the runner
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.3.0
    
    - name: Terraform init
      id: init
      run: terraform init 

    - name: Terraform plan
      id: plan
      run: terraform plan -no-color -input=false
      continue-on-error: true

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve -input=false
      env:
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: list directory
      run: ls -la
      
    - name: Get key vault name
      run: terraform output -raw key_vault_name
      
    - name: Get key vault name
      run: echo "KEY_VAULT_NAME=$(terraform output -raw key_vault_name)" >> $GITHUB_ENV

    - name: Get private key
      run: echo "PRIVATE_KEY=$(az keyvault secret show --name ssh-private-key --vault-name "$KEY_VAULT_NAME" --query value -o tsv)" >> $GITHUB_ENV

    - name: Get username
      run: echo "VM_USERNAME=$(az keyvault secret show --name vm-username --vault-name "$KEY_VAULT_NAME" --query value -o tsv)" >> $GITHUB_ENV

    - name: Get IP address
      run: echo "VM_IP_ADDRESS=$(az keyvault secret show --name vm-ip-address --vault-name "$KEY_VAULT_NAME" --query value -o tsv)" >> $GITHUB_ENV
    
    - name: Prepare key
      run: echo "$PRIVATE_KEY" > private_key.pem && chmod 600 private_key.pem

    - name: Transfer files to machine
      run: scp -i private_key.pem -r ./ansible "$VM_USERNAME@$VM_IP_ADDRESS":~/ansible  

    - name: Run ansible on machine 
      run: ssh -i private_key.pem "$VM_USERNAME@$VM_IP_ADDRESS" "sudo apt update;sudo apt install ansible; CF_TOKEN=$CF_TOKEN IP=$VM_IP_ADDRESS ansible-playbook ~/ansible/ansible-playbook.yml"
      env:
        CF_TOKEN: ${{ secrets.CF_TOKEN }}
        
